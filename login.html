<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MiniVerse</title>

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDol6dC2C8ftFTE4YVj36Ym7L_miwJLi40",
      authDomain: "miniverse-0608.firebaseapp.com",
      projectId: "miniverse-0608",
      storageBucket: "miniverse-0608.appspot.com",
      messagingSenderId: "166927305958",
      appId: "1:166927305958:web:72499270dd58820f103f27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login form logic
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
          window.location.href = "feed.html";
        } catch (err) {
          alert("Login Error: " + err.message);
        }
      });
    });
  </script>
</head>

<body>
  <div class="container form-box">
    <h2>Welcome Back</h2>
    <p class="tagline">Log in to MiniVerse</p>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
