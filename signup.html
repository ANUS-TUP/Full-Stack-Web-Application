<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | MiniVerse</title>

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase Signup Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDol6dC2C8ftFTE4YVj36Ym7L_miwJLi40",
      authDomain: "miniverse-0608.firebaseapp.com",
      projectId: "miniverse-0608",
      storageBucket: "miniverse-0608.appspot.com",
      messagingSenderId: "166927305958",
      appId: "1:166927305958:web:72499270dd58820f103f27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("signupName").value.trim();
        const birthdate = document.getElementById("signupBirthdate").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        try {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCred.user;

          await updateProfile(user, {
            displayName: name
          });

          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            name,
            birthdate,
            profilePic: ""
          });

          alert("Signup successful! Redirecting...");
          window.location.href = "login.html";
        } catch (err) {
          alert("Signup Error: " + err.message);
        }
      });
    });
  </script>
</head>

<body>
  <div class="container form-box">
    <h2>Create Account</h2>
    <p class="tagline">Join MiniVerse today</p>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="date" id="signupBirthdate" required />
      <input type="email" id="signupEmail" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
      </div>

      <button type="submit" class="btn">Signup</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="app.js"></script>

</body>
</html>
